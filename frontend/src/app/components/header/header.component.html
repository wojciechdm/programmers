<p-toast position="center" key="success" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center">
      <i class="pi pi-check" style="font-size: 3em"></i>
      <p>{{ message.detail }}</p>
    </div>
    <div class="ui-g ui-fluid header-confirm-button">
      <div class="ui-g-6">
        <button
          type="button"
          pButton
          (click)="onConfirmMessage()"
          label="OK"
          class="ui-button-success"
        ></button>
      </div>
    </div>
  </ng-template>
</p-toast>
